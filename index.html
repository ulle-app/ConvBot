<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Language Voice Assistant</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111827">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
  <style>
    @keyframes speak-pulse {
      0%, 100% { transform: scale(0.95); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    .animate-speak-pulse {
      animation: speak-pulse 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      transform-origin: center;
    }

    @keyframes speak-ripple {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .animate-speak-ripple {
      animation: speak-ripple 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
      transform-origin: center;
    }
  </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
